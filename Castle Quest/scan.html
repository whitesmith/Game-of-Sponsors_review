  <body>

    
 <a-scene embedded artoolkit="sourceType: webcam;">
    
    
                                              
    
    <a-marker type="pattern" size="1" url="https://cdn.glitch.com/f016cf4e-72b4-443a-8997-59638c98f017%2Fbard.patt?1504617361228">
      
       <a-entity id="intro_bard"
                look-at="#marker"
                 material="color:black"
                geometry="primitive: plane; width:3; height:1;"
                rotation="0 0 0"
                position="0 0 0">
        
         <a-text scale="0.4 0.4 0.4" font="sourcecodepro" value="Congratulations Conqueror.\n Welcome to Castle Bard.\n Get ready for learning the best songs, legends, and tales from all the bards of Westeros." position="0 0 0.05" align="center"></a-text>
        
      </a-entity> 
      
      
        <a-plane id="btn_bard" position="0 -0.7 0"   material="color:black"  geometry="width:3; height:0.35;">
          
          <a-text scale="0.4 0.4 0.4" position="0 0 0" value="Collect Badge"  align="center"></a-text>
          
        </a-plane>
    
    </a-marker>
    
    
    <a-marker type="pattern" size="1" url="https://cdn.glitch.com/f016cf4e-72b4-443a-8997-59638c98f017%2Ffeast.patt?1504617361409">

      </a-entity> 
      
      
        <a-plane id="btn_feast" position="0 -0.7 0"   material="color:black"  geometry="width:3; height:0.35;">

Enjoy!" position="0 0.05" align="center"></a-text>
